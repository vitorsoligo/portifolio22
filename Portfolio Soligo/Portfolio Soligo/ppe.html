<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <style>
        /* Estilo Geral */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          background-color: #000;
          height: 100vh;
        }

        .interface {
          max-width: 1280px;
          margin: 0 auto;
        }

        .flex {
          display: flex;
        }

        .btn-contato button {
          padding: 10px 40px;
          font-size: 18px;
          font-weight: 600;
          background-color: rgb(22, 255, 80);
          border: 0;
          border-radius: 30px;
          cursor: pointer;
          transition: .2s;
        }

        /* Cabeçario */
        header {
          padding: 40px 4%;
        }

        header > .interface {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        header a {
          color: rgb(7, 75, 37);
          text-decoration: none;
          display: inline-block;
          transition: .2s;
        }

        header a:hover {
          color: rgb(76, 255, 91);
          transform: scale(1.07);
        }

        header nav ul {
          list-style-type: none;
        }

        header nav ul li {
          display: inline-block;
          padding: 0 60px;
        }

        /* BOTÃO CONTATO */
        .btn-contato button:hover {
          box-shadow: 0px 0px 8px rgba(0, 255, 255, 0.74);
          transform: scale(1.07);
        }

        /* ESTILO DO TOPO DO SITE */
        section.topo-do-site {
          padding: 40px 4%;
        }

        section.topo-do-site .flex {
          align-items: center;
          justify-content: center;
          gap: 90px;
        }

        .topo-do-site h1 {
          color: white;
          font-size: 34px;
          line-height: 40px;
        }

        .topo-do-site .txt-topo-site p {
          color: white;
          margin: 40px 0;
        }

        /* Estilos Adicionais */

        /* Logo */
        .logo {
          margin-right: 20px;
        }

        .logo img {
          max-width: 100px;
          height: auto;
        }

        /* Container de Texto-Imagem */
        .texto-imagem-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        /* Texto-Imagem */
        .texto-imagem {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .texto-imagem .imagem {
          margin-bottom: 20px;
        }

        .texto-imagem .btn-contato {
          display: flex;
          justify-content: center;
        }

        /* Estilos Modificados */

        .textos-imagem {
          width: 100%;
          padding: 40px 0;
          background-color: #111;
        }

        .textos-imagem .texto-imagem {
          width: 100%;
          max-width: 300px;
        }

        .textos-imagem .texto-imagem .imagem img {
          width: 100%;
        }

        .textos-imagem .texto-imagem .btn-contato {
          margin-top: 20px;
        }
    </style>
</head>
<body>
